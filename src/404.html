<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Smruti Dash</title>
	<meta name="title" content="Smruti Dash, a front-end developer based out of India" />
	<link rel="icon" href="./public/favicon.ico" />
	<meta name="description" content="A CS engineer & a front-end developer from India" />

	<script type="text/javascript" src="//w.24timezones.com/l.js" async></script>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
	<link rel="preload" href="fonts/opensauce-medium.woff2" as="font" type="font/woff2" crossorigin />

	<link rel="stylesheet" href="scss/index.scss" />
</head>

<body>
	<main class="home" data-scroll-container style="display: flex;flex-direction: column; justify-content: center;align-items: center;">
		<section class="home__hero">
			<div class="hero__title">
				<h1 class="mobile">
					404
				</h1>
				<h1 class="hero__title__top overflow desktop">
					<div class="hero__title__top" title-overflow>
						<span class="hero__title__left" data-scroll="" data-scroll-direction="horizontal"
							data-scroll-position="top" data-scroll-speed="7">
							<span class="hero__hover">4</span>
							<span class="hero__hover">0</span>
							<span class="hero__hover">4</span>

						</span>
						<span class="hero__title__dash desktop"> </span>
						<span class="hero__title__dash tablet"> </span>
					</div>
				</h1>

			</div>
		</section>
		<section class="home__contact">
			<div class="line-wrapper">
				<span class="home__projects__line left">
					<span></span>
				</span>
			</div>
			<div class="marquee">
				<a href="/" class="marquee__wrap">
					<div class="marquee__inner">
						<span aria-hidden="true" class="inner-span">
							<span class="slide-up" data-content="PAGE NOT FOUND - PAGE NOT FOUND - PAGE NOT FOUND"
								aria-hidden="true"></span>
							PAGE NOT FOUND - PAGE NOT FOUND - PAGE NOT FOUND</span>
					</div>
				</a>
			</div>
			<div class="line-wrapper">
				<span class="home__projects__line right">
					<span></span>
				</span>
			</div>
		</section>
	</main>

	<script src="js/index.js"></script>
	<script>
		document.querySelector('.time').innerHTML = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata' });
	</script>
</body>

</html>
